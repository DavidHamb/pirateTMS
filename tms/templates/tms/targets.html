{% extends 'tms/base.html' %}

{% block content %}

        <h1>Targets</h1>

        <p><a href="{% url 'targets-add' %}">Add a new target</a></p>

        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            {% for target in targets %}
                <tr>
                    <td><a href="{% url 'target-detail' target.id %}">{{target.name}}</a></td>
                    <td>{{target.description}}</td>
                    <td><a href="{% url 'target-update' target.id %}">Edit</a></td>
                    <td><a href="{% url 'target-delete' target.id %}">Delete</a></td>      
                </tr>
            {% endfor %}
        </table>
        
{% endblock %}
