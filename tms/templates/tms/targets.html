{% extends 'tms/base.html' %}

{% block content %}

        <h1>Targets</h1>
        <p>Voici mes cibles</p>

        <table>
            <tr>
                <th>Name</th>
                <th>URL</th>
                <th>Description</th>
                <th>IP</th>
                <th>Hostname</th>
            </tr>
            {% for target in targets %}
                <tr>
                    <td>{{target.name}}</td>
                    <td>{{target.url}}</td>
                    <td>{{target.description}}</td>
                    <td>{{target.ip}}</td>
                    <td>{{target.hostname}}</td>
                </tr>
            {% endfor %}
        </table>
        
{% endblock %}
